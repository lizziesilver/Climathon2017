<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Climathon 2017 Refuge Map: Chill Out</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
	<style>
        body { margin:0; padding:0; }
        #map { position:relative; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map' style='width: 800px; height: 600px; margin:auto;'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGl6emllc2lsdmVyIiwiYSI6ImNqOTl2NmN4YjB3c3kycXA5c3FzZDBpMnUifQ.1ldD2OBuoy-trIh0_DyGPg';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/lizziesilver/cj9aj19mk3f7v2sp89x4ydfhw'
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['processed-drinking-fountains'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<p>' + feature.properties.Description + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

</body>
</html>
